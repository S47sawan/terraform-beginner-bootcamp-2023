<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lets Get Cooking!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFD700;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            background-color: #E86252;
            color: #fff;
            padding: 20px;
        }

        .title {
            font-size: 36px;
            margin: 0;
        }

        .slogan {
            font-size: 18px;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .featured-recipe, .latest-recipes {
            background-color: #fff;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recipe-card {
            display: flex;
            align-items: center;
        }

        .recipe-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .recipe-details {
            text-align: left;
        }

        .recipe-details h3 {
            font-size: 24px;
            margin: 0;
        }

        .recipe-details p {
            font-size: 16px;
            color: #666;
        }

        .recipe-details a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #E86252;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 10px;
        }

        .recipe-details a:hover {
            background-color: #D03F2F;
        }

        .latest-recipes h2, .featured-recipe h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #E86252;
        }

        .recipe-list {
            display: flex;
            justify-content: space-around;
        }

        .recipe-item {
            text-align: center;
        }

        .recipe-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #E86252;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">Let's Get Cooking!</h1>
        <img src="assets/cooking_chef.jpg" alt="Chef" width="60" height="60" />
        <p class="slogan">Delicious Recipes Await You</p>
    </header>
    
    <main>
        <section class="featured-recipe">
            <h2>Featured Recipe</h2>
            <div class="recipe-card">
                <img src="spaghetti.jpg" alt="Featured Recipe">
                <div class="recipe-details">
                    <h3>Spaghetti Carbonara</h3>
                    <p>A classic Italian pasta dish with creamy sauce and pancetta.</p>
                    <a href="recipe-details.html">View Recipe</a>
                </div>
            </div>
        </section>
        
        <section class="latest-recipes">
            <h2>Latest Recipes</h2>
            <div class="recipe-list">
                <div class="recipe-item">
                    <img src="chicken.jpg" alt="Recipe 1">
                    <h3>Grilled Lemon Chicken</h3>
                </div>
                <div class="recipe-item">
                    <img src="stirfry.jpg" alt="Recipe 2">
                    <h3>Veggie Stir-Fry</h3>
                </div>
                <div class="recipe-item">
                    <img src="cake.jpg" alt="Recipe 3">
                    <h3>Chocolate Lava Cake</h3>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Let's Get Cooking</p>
    </footer>
</body>
</html>
